<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="connectionStatus" class="connection-status">
            <span id="connectionIcon" class="connection-icon"></span>
            <span id="connectionText">Checking connection...</span>
        </div>
        <h1>YouTube Downloader. Let's go. Please Update pleaseeeeeeee</h1>
        <div class="input-container">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here...">
            <button id="fetchInfo">Fetch Video Info</button>
        </div>

        <div id="videoInfo" class="hidden">
            <h2 id="videoTitle"></h2>
            
            <div class="options-container">
                <div class="format-selector">
                    <label>Download Type:</label>
                    <select id="downloadType">
                        <option value="video">Video</option>
                        <option value="audio">Audio (MP3)</option>
                    </select>
                </div>

                <div id="qualitySelector" class="quality-selector">
                    <label>Quality:</label>
                    <select id="quality"></select>
                </div>
            </div>

            <button id="downloadBtn" class="download-btn">Download</button>

            <div id="progressContainer" class="progress-container hidden">
                <div class="progress-bar">
                    <div id="progressBar" class="progress"></div>
                </div>
                <span id="progressText">0%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
